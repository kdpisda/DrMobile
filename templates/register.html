{% include 'base.html' %}
<script>
        function FormValidate(){
                var name = $("#name").val();
                var mobile = $("#mobile").val();
                var model = $("#model").val();
                var pincode = $("#pincode").val();
                var company = $("#company").val();

                var regexpname = /^[a-zA-Z ]+$/;
                var regexpmob = /^[0-9]{10}$/;        
                var regexppin = /^[0-9]{6}$/;        

                if(!regexpname.test(name)){
                        alert("Enter correct name");
                }
                if(!regexpmob.test(mobile)){
                        alert("Enter proper mobile number");
                }
        }
</script>
<div class="container" style="padding-top:3%;">
        <center><h3>Registration</h3></center>
        <div class="card">
                <div class="card-content">
                        <form>

                                <input type="text" name="mobile" id="mobile">

                                <label for="modelname">Model</label>
                                <input type="text" name="model" id="modelname">

                                <label for="pincode">Pin code</label>
                                <input type="text" name="pincode" id="pincode">

                                <label for="company">Company</label>
                                <select name="company" id="company">
                                        {% for obj in company %}
                                    <option value="{{ obj.company }}">{{ obj.company }}</option>
                                        {% endfor %}
                                </select>
                                <br>
                               <center>
                                        <button type="submit" class="btn orange" onclick="FormValidate()">Register</button>
                               </center>
                        </form>
                </div>
            </div>  
</div>
